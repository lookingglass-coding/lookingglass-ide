application.title=Looking Glass
application.file=lookingglass
application.main.class=edu.wustl.lookingglass.LookingGlass
application.jvm.memory=1024
application.vendor=Looking Glass Group, Washington University in St. Louis
application.homepage=http://lookingglass.wustl.edu
application.email=lookingglasshelp@seas.wustl.edu
application.synopsis=Create 3D animated stories
application.description=Looking Glass is a program that enables kids 10 and up to create short animated movies. Users first add characters and scenery into a 3D virtual world. Then, they can drag and drop actions (like walking, talking, or doing a back flip) into a story script. Once the story is complete, a user can play the script and watch their movie come to life.
application.mac.bundleid=edu.wustl.lookingglass
application.mac.signature=lkgl
application.version=${project.version}

jre.version=1.8.0_131
